    <!--Main Container--> 
    <div class='main-container container-fluid'>
        <div class='row'>
        
         <!--Search for a city--> 
        <div id='search-sector' class='col-md-4'>
            <div class='card-body'>
                <h3>Search for a City:</h3>
                     <form class="form-inline">
                        <input 
                            type="text" 
                            name="searchBar"
                            id="search-sector"
                            placeholder="Enter City Name" 
                            class="form-control mr-sm-2 input"
                        />                            
                        <button 
                            class="btn btn-primary my-2 my-sm-0 search search-button" 
                            type="submit">
                                submit
                        </button>
                     </form>
                <!--section for search city history-->
                <div class="city-list"></div>
                 <button class=" btn btn-primary" type="button" id="clear-history">Clear history</button>
                 <ul class="list-group">
            </div>
        </div>

          <!--Weather Columns Container-->
            <div class='col-md-8 container-left-columns'>
                <!--Current City-->
                <div class='row'>
                    <div class='card city-card'>
                        <div class='card-body'>
                            <p class="present_date"></p>
                            <p class="city"></p>
                            <p class="weather_icon"></p>
                            <p class="temperature"></p>
                            <p class="humidity"></p>
                            <p class="wind"></p>
                            <p class="uv"></p>
                        </div>
                    </div>
                </div>
                <!--5-day Forecast Title-->
                <div class="row_blue">
                <div class="row">
                    <div class="forecast_title">
                        <div class="forecast">
                            <h3>5-Day Forecast:</h3>
                        </div>
                    </div>
                </div>

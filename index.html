<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--links-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://kit.fontawesome.com/4d70f3ad75.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--css-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <!--navigation/top banner-->
    <nav> 
        <header class='top-banner'>
            <h1 class='heading'> Weather Dashboard</h1> 
        </header>
    </nav>

    <!--Main Container--> 
    <div class="main-container container-fluid">
        <div class='row'>
        
        <!--Search for a city --> 
        <div id='search-city' class='col-md-4'>
            <div class='card-body'>
                <h3>Search for a City:</h3>
                <!--Text box for collecting the search city name-->
                    <form class="form-inline">
                        <input 
                            type="text" 
                            class="form-control mr-sm-2 input"
                            id="search-city"
                            aria-label="City Search" 
                            aria-describedby="search-button"
                            placeholder="Enter City Name" 
                            
                        />                            
                        <button 
                            class="btn btn-primary my-2 my-sm-0 search search-button" 
                            type="submit">
                                Submit
                        </button>
                    </form>
                <!--section for search city history-->
                <div class="city-list"></div>
                    <button class=" btn btn-primary" type="button" id="clear-history">Clear history</button>
                    <ul class="list-group">
            </div>
        </div>

            <!--Weather Columns Container-->
            <div class='col-md-8 container-left-columns'>
                <!--Current City-->
                <div class='row'>
                    <div class='card city-card'>
                        <div class='card-body'>
                            <p class="present_date"></p>
                            <p class="city"></p>
                            <p class="weather_icon"></p>
                            <p class="temperature"></p>
                            <p class="humidity"></p>
                            <p class="wind"></p>
                            <p class="uv"></p>
                        </div>
                    </div>
                </div>
                <!--5-day Forecast Title-->
                <div class="row_blue">
                    <div class="row">
                        <div class="forecast_title">
                            <div class="forecast">
                                <h3>5-Day Forecast:</h3>
                            </div>
                        </div>
                    </div>
                





            </div>




    </div>
    

</body>
<script type="text/javascript" src="javascript.js"></script>
</html>
